<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="dialog.html" method="get" onsubmit="isSubmit()" onreset="isReset()">
    <input type="text" name="name"><br>
    <input type="password" name="password"><br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>
</body>
<script>
function isSubmit() {
    //true / false
    return window.confirm("是否确认提交");

}
function isReset() {
    return window.confirm("是否确认重置");
}
</script>
</html>
