<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
</head>
<body>
<h1>DOM的结构</h1><p><a href="#">链接</a></p><div>我是div</div>
</body>
<script>
    var pnode = document.getElementsByTagName("p")[0];
    var parentNode = pnode.parentNode;
    console.log(parentNode);
    var previousSibling = pnode.previousSibling;
    console.log(previousSibling);
    var nextSibling = pnode.nextSibling;// ctrl + alt + v
    console.log(nextSibling);
</script>
