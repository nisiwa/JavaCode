<p>央视网消息（焦点访谈）：说起陕北，人们可能首先就会想到沟壑纵横的黄土高坡。以前这里很多地方的农民面朝黄土背朝天，靠天吃饭，生活过得很是艰辛。上世纪60年代末，习近平来到延川县的梁家河，开始了艰苦却受益终生的知青岁月。2015年春节前，习近平总书记回到梁家河，走访了当年的房东家，和这里的老乡们唠过往，聊变化，谈希望。如今，4年的时间过去了，梁家河的乡亲们是否迈进了新时代？黄土地上的致富路又该怎么走呢？</p>
